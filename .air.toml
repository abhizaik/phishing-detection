# Root directory
root = "."
tmp_dir = "tmp"

[build]
# Disable VCS info (fixes error: "error obtaining VCS status")
cmd = "go build -o tmp/main -buildvcs=false ./cmd/recon"
bin = "tmp/main"
full_bin = "tmp/main"

# Optional tuning
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["tmp", "vendor"]

[log]
time = true
