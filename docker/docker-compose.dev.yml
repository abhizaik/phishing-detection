version: '3.8'

services:
  safesurf:
    working_dir: /app
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: safesurf-app
    env_file:
      - .env
    environment:
      - VALKEY_ADDR=valkey:6379
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./:/app   # Mount entire source code for live reload
      - /app/tmp  # Air temp directory
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - safesurf-network
  
  valkey:
    image: valkey/valkey:latest
    container_name: safesurf-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    command: >
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfilename "appendonly.aof"
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - safesurf-network

networks:
  safesurf-network:
    driver: bridge

volumes:
  valkey_data:
